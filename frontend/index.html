<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Game Tester</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-4">
            <h1>Multi-Agent Game Tester</h1>
        </header>

        <div class="row">
            <!-- Left Panel -->
            <div class="col-md-4">
                <section id="test-case-generation" class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Generate Test Cases</h2>
                        <button id="generate-btn" class="btn btn-primary mb-2 w-100">Generate Test Cases</button>
                        <button id="orchestrate-btn" class="btn btn-success w-100">Orchestrate All Tests</button>
                        <div id="loading-indicator" class="alert alert-info mt-2 hidden">
                            <div class="spinner-border spinner-border-sm"></div> Generating...
                        </div>
                    </div>
                </section>
            </div>

            <!-- Middle Panel -->
            <div class="col-md-4">
                <section id="test-execution" class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Test Cases</h2>
                        <div class="test-cases-container">
                            <ul id="test-cases-list" class="list-group"></ul>
                        </div>
                        <div id="execution-status" class="mt-3"></div>
                    </div>
                </section>
            </div>

            <!-- Right Panel -->
            <div class="col-md-4">
                <section id="report-viewer" class="card">
                    <div class="card-body">
                        <h2 class="card-title">Test Report</h2>
                        <div id="report-content" class="report-container"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
